<v-layout>
  <v-panel contextual-style="primary">
    <h1 class="panel-title" slot="heading">
      Login
    </h1>
    <div slot="body">
      <form @submit.prevent="submit()" novalidate>
        <md-input-container v-if="!phoneSent">
          <label>Phone</label>
          <md-input v-model="user.phone" type="tel"></md-input>
        </md-input-container>
        <md-input-container v-if="phoneSent">
          <label>Code</label>
          <md-input v-model="user.code" type="text"></md-input>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Auth</md-button>
      </form>
    </div>
    <div slot="footer">
      No account?
      <router-link :to="{ name: 'register.index' }">Register</router-link>
    </div>
  </v-panel>
</v-layout>
